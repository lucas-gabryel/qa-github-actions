name: pipeline

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Baixar dependências do Maven
        run: mvn dependency:go-offline --batch-mode

      - name: Build do projeto
        run: mvn clean install --batch-mode

      - name: Armazenar arquivos de build
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .

  healthcheck:
    name: Health Check
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Restaurar arquivos de build
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Executar teste de Health Check
        run: mvn test -Dgroups=Functional

  contract:
    name: Contrato
    needs: healthcheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Restaurar arquivos de build
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Executar teste de Contrato
        run: mvn test -Dgroups=Functional

  funcional:
    name: Funcional
    needs: contract
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Restaurar arquivos de build
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Executar testes Funcionais
        run: mvn test -Dgroups=Functional

  relatorio:
    runs-on: ubuntu-latest
    steps:
      - name: Aguardar testes
        run: sleep 120
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Cache Maven
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Baixar resultados dos testes
        uses: actions/download-artifact@v4
        with:
          name: allure-results-health-check
          path: target/allure-results

      - name: Baixar resultados dos testes de contrato
        uses: actions/download-artifact@v4
        with:
          name: allure-results-contrato
          path: target/allure-results

      - name: Baixar resultados dos testes funcionais
        uses: actions/download-artifact@v4
        with:
          name: allure-results-funcional
          path: target/allure-results

      - name: Carregar histórico de report
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Construir report de teste
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: qa-github-actions/allure-results

      - name: Publicar report
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

