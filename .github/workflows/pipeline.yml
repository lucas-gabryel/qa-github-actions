name: pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  actions: read
  contents: read
  security-events: write
  security-advisories: read
  pull-requests: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        language: [ 'java' ]

    steps:
      - name: Verificar repositorio
        uses: actions/checkout@v4

      - name: Configurar ambiente Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Cache Maven
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

  health_check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Verificar repositorio
        uses: actions/checkout@v3

      - name: Rodar teste Health Check
        run: mvn test -Dgroups=Health-Check

  contract:
    name: Contrato
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Verificar repositorio
        uses: actions/checkout@v3

      - name: Rodar teste de Contrato
        run: mvn test -Dgroups=Contract

  funcional:
    name: Funcional
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Verificar repositorio
        uses: actions/checkout@v3

      - name: Rodar teste funcional
        run: mvn test -Dgroups=Funcional

  relatorio:
    name: Relatorio
    runs-on: ubuntu-latest
    needs: [ health_check, contract, funcional ]

    steps:
      - name: Verificar repositorio
        uses: actions/checkout@v3

      - name: Gerar relatorio Allure
        run: mvn allure:report

      - name: Rodar Allure Serve
        run: allure serve
