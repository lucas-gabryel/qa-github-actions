name: Pipeline de Testes

on: [push, pull_request]

permissions:
  actions: read
  contents: read
  security-events: write
  security-advisories: read
  pull-requests: read

jobs:
  build:
    name: Build do Projeto
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Baixar Dependências do Maven
        run: mvn dependency:go-offline --batch-mode

      - name: Compilar e Instalar Dependências
        run: mvn clean install --batch-mode

  health_check:
    name: Health Check da API
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Executar Teste de Health Check
        run: mvn test -Dgroups=Health-Check

  contract:
    name: Testes de Contrato
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Executar Testes de Contrato
        run: mvn test -Dgroups=Contract

  funcional:
    name: Testes Funcionais
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Executar Testes Funcionais
        run: mvn test -Dgroups=Funcional

  relatorio:
    name: Geração de Relatórios
    runs-on: ubuntu-latest
    needs: [health_check, contract, funcional]

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Gerar Relatório Allure
        run: mvn allure:report

      - name: Servir Relatório Allure
        run: allure serve
