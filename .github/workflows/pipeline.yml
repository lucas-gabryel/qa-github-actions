name: pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4


    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: maven

    - name: Cache Maven
      id: cache
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven

  health_check:
    name: Health Check
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: true
      matrix:
        language: [ 'java' ]

    steps:
      - name: Verificar repositorio
        uses: actions/checkout@v3

      - name: Rodar teste Health Check
        run: mvn test -Dgroups=Health-Check

  Contract:
    name: Contrato
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: true
      matrix:
        language: [ 'java' ]

    steps:
      - name: Verificar repositorio
        uses: actions/checkout@v3

      - name: Rodar teste de Contrato
        run: mvn test -Dgroups=Contract

  Funcional:
    name: Funcional
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: true
      matrix:
        language: [ 'java' ]

    steps:
      - name: Verificar repositorio
        uses: actions/checkout@v3

      - name: Rodar teste funcional
        run: mvn test -Dgroups=Funcional

  Relatorio:
    name: Relatorio
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: true
      matrix:
        language: [ 'java' ]

    steps:
      - name: Rodar relatorio do allure serve
        run: allure serve