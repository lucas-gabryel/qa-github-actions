name: pipeline

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Baixar dependências do Maven
        run: mvn dependency:go-offline --batch-mode

      - name: Build do projeto
        run: mvn clean install --batch-mode

      - name: Armazenar arquivos de build
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .

  healthcheck:
    name: Health Check
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Restaurar arquivos de build
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Executar teste de Health Check
        run: mvn test -Dgroups=Functional

  contract:
    name: Contrato
    needs: healthcheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Restaurar arquivos de build
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Executar teste de Contrato
        run: mvn test -Dgroups=Functional

  funcional:
    name: Funcional
    needs: contract
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Restaurar arquivos de build
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Executar testes Funcionais
        run: mvn test -Dgroups=Functional

  relatorio:
    name: Funcional
    needs: contract
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Restaurar arquivos de build
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Instalar Allure
        run: |
          sudo apt update
          sudo apt install -y allure

      - name: Gerar Allure Report
        run: mvn allure:report